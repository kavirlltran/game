<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trò chơi Chọn Ảnh – Kích Thước Lớn & Hiệu Ứng Che/Bỏ Che</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 1) ĐẶT ẢNH NỀN CHO TOÀN TRANG */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('hinh-nen-ai-64.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
      padding: 10px;
      font-size: 1.3rem; /* Toàn bộ chữ phóng to */
    }

    /* 2) MÀN HÌNH CHÍNH */
    .screen {
      display: none;
      min-height: 100vh;
      padding: 20px;
    }
    .active {
      display: block;
    }

    /* 3) KHUNG CHUNG CHỨA NỘI DUNG GAME */
    .game-container {
      background: rgba(255, 255, 255, 0.9);
      border: 4px solid #ccc;
      border-radius: 10px;
      max-width: 1300px;
      margin: 0 auto;
      padding: 30px;
    }

    h1, h2, p {
      margin: 10px 0;
    }
    h1 {
      font-size: 2rem;
    }
    h2 {
      font-size: 1.8rem;
    }

    /* 4) NÚT CHUNG */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.2rem;
    }
    .btn:hover {
      background: #005fa3;
    }

    /* 5) TIÊU ĐỀ CÂU HỎI VÀ TIMER */
    #questionTitle {
      margin-bottom: 20px;
    }
    #timerDisplay {
      font-size: 1.3rem;
      font-weight: bold;
      color: red;
      margin-bottom: 15px;
    }

    /* 6) VÙNG CHỨA 3 ẢNH */
    #imageWrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    /* Tăng gấp 3 kích thước so với bản gốc: 350×220 -> 1050×660 */
    .image-container {
      position: relative;
      width: 1050px;
      height: 660px;
      border: 3px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: #eee;
      cursor: pointer;
    }
    /* Ảnh bên trong */
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* 7) SỐ THỨ TỰ – luôn hiển thị, in đậm, có khung riêng */
    .number-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff9800;
      color: #fff;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 3rem; /* tăng kích thước */
      z-index: 100;  /* luôn hiển thị trên mọi lớp */
    }

    /* 8) LỚP CHE – sử dụng hình natra.jpg, hiệu ứng trượt xuống mượt */
    .cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('natra.jpg') center center / cover no-repeat;
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.5s ease;
      z-index: 5;
    }
    .cover.show {
      transform: scaleY(1);
    }

    /* 9) DẤU TÍCH (✓) / DẤU X (✗) – hiển thị bên trong ảnh khi chọn, nhưng số thứ tự luôn ưu tiên */
    .checkmark, .wrongmark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      display: none;
      z-index: 50;
    }
    .checkmark {
      color: green;
    }
    .wrongmark {
      color: red;
    }

    /* 10) NÚT "Câu tiếp theo" luôn hiển thị */
    #nextBtn {
      margin-top: 20px;
    }

    /* 11) MÀN HÌNH KẾT THÚC */
    #endScreen h2 {
      margin-top: 30px;
      font-size: 1.5rem;
    }

    /* 12) RESPONSIVE CHO MÀN HÌNH NHỎ */
    @media (max-width: 768px) {
      .image-container {
        width: 90vw;
        height: auto;
        margin-bottom: 20px;
      }
      .image-container img {
        height: auto;
      }
    }
  </style>
</head>
<body>

<!-- MÀN HÌNH BẮT ĐẦU -->
<div id="startScreen" class="screen active">
  <div class="game-container">
    <h1>Trò chơi: Chọn Ảnh Đúng</h1>
    <p>
      Mỗi câu có 3 ảnh (1 đúng, 2 nhiễu).<br>
      Bạn sẽ được xem ảnh trong 5 giây, sau đó ảnh bị che bằng <em>natra.jpg</em> với hiệu ứng trượt mượt.<br>
      Hãy nhớ vị trí ảnh đúng, rồi click để bỏ lớp che và chọn đáp án!
    </p>
    <button class="btn" id="startBtn">Bắt đầu</button>
  </div>
</div>

<!-- MÀN HÌNH GAME -->
<div id="gameScreen" class="screen">
  <div class="game-container">
    <h2 id="questionTitle">Câu 1</h2>
    <div id="timerDisplay"></div>

    <!-- KHỐI CHỨA 3 ẢNH -->
    <div id="imageWrapper"></div>

    <!-- NÚT "Câu tiếp theo" luôn hiển thị -->
    <button class="btn" id="nextBtn">Câu tiếp theo</button>
  </div>
</div>

<!-- MÀN HÌNH KẾT THÚC -->
<div id="endScreen" class="screen">
  <div class="game-container">
    <h1>Kết thúc trò chơi</h1>
    <h2 id="resultText"></h2>
    <button class="btn" id="replayBtn">Chơi lại</button>
  </div>
</div>

<script>
  /************************************************************
   * 1) DỮ LIỆU CÂU HỎI
   ************************************************************/
  const questions = [
    {
      word: "face-to-face",
      correct: "face to face learning.jpg",
      distractors: ["prepare for.webp", "strategy.webp"]
    },
    {
      word: "prepare",
      correct: "prepare for.webp",
      distractors: ["strategy.webp", "online learning.webp"]
    },
    {
      word: "strategy",
      correct: "strategy.webp",
      distractors: ["online learning.webp", "blended learning.webp"]
    },
    {
      word: "online learning",
      correct: "online learning.webp",
      distractors: ["face to face learning.jpg", "blended learning.webp"]
    },
    {
      word: "blended learning",
      correct: "blended learning.webp",
      distractors: ["face to face learning.jpg", "strategy.webp"]
    }
  ];

  let currentQuestionIndex = 0;
  let score = 0;
  const viewTime = 5;  // 5 giây xem ảnh
  let remainingTime = viewTime;
  let timerInterval = null;

  // DOM Elements
  const startScreen = document.getElementById("startScreen");
  const gameScreen = document.getElementById("gameScreen");
  const endScreen = document.getElementById("endScreen");

  const questionTitle = document.getElementById("questionTitle");
  const timerDisplay = document.getElementById("timerDisplay");
  const imageWrapper = document.getElementById("imageWrapper");
  const nextBtn = document.getElementById("nextBtn");
  const resultText = document.getElementById("resultText");

  const startBtn = document.getElementById("startBtn");
  const replayBtn = document.getElementById("replayBtn");

  /************************************************************
   * 2) CHUYỂN MÀN HÌNH
   ************************************************************/
  function showScreen(screenName) {
    startScreen.classList.remove("active");
    gameScreen.classList.remove("active");
    endScreen.classList.remove("active");

    if (screenName === "start") {
      startScreen.classList.add("active");
    } else if (screenName === "game") {
      gameScreen.classList.add("active");
    } else if (screenName === "end") {
      endScreen.classList.add("active");
    }
  }

  /************************************************************
   * 3) BẮT ĐẦU GAME
   ************************************************************/
  function startGame() {
    score = 0;
    currentQuestionIndex = 0;
    showScreen("game");
    loadQuestion();
  }

  /************************************************************
   * 4) TẢI CÂU HỎI
   ************************************************************/
  function loadQuestion() {
    // Reset
    clearInterval(timerInterval);
    imageWrapper.innerHTML = "";
    remainingTime = viewTime;
    updateTimerDisplay();

    // Lấy dữ liệu câu hỏi hiện tại
    const q = questions[currentQuestionIndex];
    questionTitle.textContent = `Câu ${currentQuestionIndex + 1}: ${q.word}`;

    // Tạo mảng 3 ảnh (1 đúng + 2 sai) và xáo trộn vị trí
    const allImages = [q.correct, ...q.distractors];
    shuffleArray(allImages);

    // Tạo DOM cho 3 ảnh
    allImages.forEach((imgSrc, index) => {
      const container = document.createElement("div");
      container.className = "image-container";

      // Ảnh
      const img = document.createElement("img");
      img.src = imgSrc;
      img.alt = "option";

      // Số thứ tự – luôn hiển thị
      const label = document.createElement("div");
      label.className = "number-label";
      label.textContent = (index + 1).toString();

      // Cover dùng natra.jpg, hiệu ứng trượt xuống
      const cover = document.createElement("div");
      cover.className = "cover";

      // Dấu tích (✓) và dấu X (✗)
      const checkmark = document.createElement("div");
      checkmark.className = "checkmark";
      checkmark.textContent = "✓";
      const wrongmark = document.createElement("div");
      wrongmark.className = "wrongmark";
      wrongmark.textContent = "✗";

      // Sự kiện click: chỉ cho phép khi cover đang hiển thị
      container.addEventListener("click", () => {
        if (!cover.classList.contains("show")) return;
        // Nếu đã có ảnh được chọn, bỏ qua
        if (document.querySelector(".image-container.selected")) return;
        container.classList.add("selected");
        // Loại bỏ lớp che để hiển thị ảnh
        cover.classList.remove("show");

        // Kiểm tra đúng/sai
        if (imgSrc === q.correct) {
          checkmark.style.display = "block";
          score++;
        } else {
          wrongmark.style.display = "block";
        }
        // Vô hiệu hóa click cho các ảnh khác
        disableAllClicks();
      });

      // Thêm các thành phần vào container
      container.appendChild(img);
      container.appendChild(label);
      container.appendChild(cover);
      container.appendChild(checkmark);
      container.appendChild(wrongmark);
      imageWrapper.appendChild(container);
    });

    // Bắt đầu bộ đếm 5s để xem ảnh, sau đó thêm lớp che cho tất cả ảnh
    timerInterval = setInterval(() => {
      remainingTime--;
      updateTimerDisplay();
      if (remainingTime <= 0) {
        clearInterval(timerInterval);
        showAllCovers();
      }
    }, 1000);
  }

  /************************************************************
   * 5) HIỂN THỊ LỚP CHE (natra.jpg) CHO TẤT CẢ ẢNH
   ************************************************************/
  function showAllCovers() {
    const covers = document.querySelectorAll(".cover");
    covers.forEach((cover) => {
      cover.classList.add("show");
    });
  }

  /************************************************************
   * 6) CẬP NHẬT HIỂN THỊ TIMER
   ************************************************************/
  function updateTimerDisplay() {
    timerDisplay.textContent = `Thời gian xem ảnh: ${remainingTime}s`;
  }

  /************************************************************
   * 7) VÔ HIỆU HÓA CLICK SAU KHI ĐÃ CHỌN
   ************************************************************/
  function disableAllClicks() {
    const containers = document.querySelectorAll(".image-container");
    containers.forEach((c) => {
      c.style.pointerEvents = "none";
    });
  }

  /************************************************************
   * 8) NÚT "Câu tiếp theo"
   ************************************************************/
  nextBtn.addEventListener("click", () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      loadQuestion();
    } else {
      endGame();
    }
  });

  /************************************************************
   * 9) KẾT THÚC GAME
   ************************************************************/
  function endGame() {
    showScreen("end");
    resultText.textContent = `Bạn đã chọn đúng ${score}/${questions.length} câu.`;
  }

  /************************************************************
   * 10) XÁO TRỘN MẢNG
   ************************************************************/
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  /************************************************************
   * 11) SỰ KIỆN CHO NÚT BẮT ĐẦU / CHƠI LẠI
   ************************************************************/
  startBtn.addEventListener("click", startGame);
  replayBtn.addEventListener("click", () => {
    showScreen("start");
  });
</script>
</body>
</html>
