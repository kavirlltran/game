<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Chọn Ảnh Đúng</title>
  <style>
    body {
      margin: 0; 
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
    }
    .screen {
      display: none;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .active {
      display: block;
    }
    h1, h2 {
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      background: #ddd;
      border: none;
      border-radius: 4px;
    }
    .btn:hover {
      background: #ccc;
    }
    /* Khối ảnh */
    .image-container {
      display: inline-block;
      position: relative;
      margin: 10px;
      cursor: pointer;
    }
    .image-container img {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 6px;
    }
    .cover {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      border-radius: 6px;
    }
    /* Thông báo đúng/sai */
    .checkmark {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 2rem;
      font-weight: bold;
      color: green; /* ✓ màu xanh */
      display: none;
    }
    .wrongmark {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 2rem;
      font-weight: bold;
      color: red;   /* ✗ màu đỏ */
      display: none;
    }
  </style>
</head>
<body>

<!-- Màn hình bắt đầu -->
<div id="startScreen" class="screen active">
  <h1>Trò chơi: Chọn Ảnh Đúng</h1>
  <p>Mỗi câu có 3 ảnh, xem ảnh trong 6 giây rồi bị che lại. Sau đó từ khóa xuất hiện, bạn phải chọn đúng ảnh đã xem ban đầu.</p>
  <button class="btn" id="startBtn">Bắt đầu</button>
</div>

<!-- Màn hình chơi game -->
<div id="gameScreen" class="screen">
  <h2 id="questionTitle">Câu 1</h2>
  <p><strong>Từ khóa:</strong> <span id="keyword"></span></p>
  
  <div id="imageWrapper"></div>

  <div style="margin-top: 20px;">
    <button class="btn" id="nextBtn" style="display: none;">Câu tiếp theo</button>
  </div>
</div>

<!-- Màn hình kết thúc -->
<div id="endScreen" class="screen">
  <h1>Kết thúc trò chơi</h1>
  <h2 id="resultText"></h2>
  <button class="btn" id="replayBtn">Chơi lại</button>
</div>

<script>
  /************************************************************
   * 1. DỮ LIỆU CÂU HỎI
   ************************************************************/
  // Mỗi câu: word (từ khóa), correct (ảnh đúng), distractors (mảng 2 ảnh sai)
  // Bạn có thể tùy chỉnh distractors theo ý muốn
  const questions = [
    {
      word: "face-to-face",
      correct: "face to face learning.jpg",
      distractors: ["prepare for.webp", "strategy.webp"]
    },
    {
      word: "prepare",
      correct: "prepare for.webp",
      distractors: ["strategy.webp", "online learning.webp"]
    },
    {
      word: "strategy",
      correct: "strategy.webp",
      distractors: ["online learning.webp", "blended learning.webp"]
    },
    {
      word: "online learning",
      correct: "online learning.webp",
      distractors: ["face to face learning.jpg", "blended learning.webp"]
    },
    {
      word: "blended learning",
      correct: "blended learning.webp",
      distractors: ["face to face learning.jpg", "strategy.webp"]
    }
  ];

  let currentQuestionIndex = 0;
  let score = 0;  // đếm số câu chọn đúng
  const totalTimeToShow = 6000; // 6 giây

  // Lấy các phần tử DOM
  const startScreen = document.getElementById("startScreen");
  const gameScreen = document.getElementById("gameScreen");
  const endScreen = document.getElementById("endScreen");

  const questionTitle = document.getElementById("questionTitle");
  const keywordEl = document.getElementById("keyword");
  const imageWrapper = document.getElementById("imageWrapper");
  const nextBtn = document.getElementById("nextBtn");
  const resultText = document.getElementById("resultText");

  const startBtn = document.getElementById("startBtn");
  const replayBtn = document.getElementById("replayBtn");

  /************************************************************
   * 2. HÀM HIỂN THỊ MÀN HÌNH
   ************************************************************/
  function showScreen(screenName) {
    startScreen.classList.remove("active");
    gameScreen.classList.remove("active");
    endScreen.classList.remove("active");

    if (screenName === "start") {
      startScreen.classList.add("active");
    } else if (screenName === "game") {
      gameScreen.classList.add("active");
    } else if (screenName === "end") {
      endScreen.classList.add("active");
    }
  }

  /************************************************************
   * 3. BẮT ĐẦU GAME
   ************************************************************/
  function startGame() {
    score = 0;
    currentQuestionIndex = 0;
    showScreen("game");
    loadQuestion();
  }

  /************************************************************
   * 4. HIỂN THỊ CÂU HỎI
   ************************************************************/
  function loadQuestion() {
    // Ẩn nút "Câu tiếp theo"
    nextBtn.style.display = "none";

    // Lấy question hiện tại
    const question = questions[currentQuestionIndex];

    // Cập nhật tiêu đề
    questionTitle.textContent = `Câu ${currentQuestionIndex + 1}`;
    keywordEl.textContent = ""; // chưa hiển thị từ khóa ngay

    // Tạo mảng 3 ảnh (1 đúng + 2 sai), xáo trộn vị trí
    const allImages = [question.correct, ...question.distractors];
    shuffleArray(allImages);

    // Xóa nội dung cũ
    imageWrapper.innerHTML = "";

    // Tạo DOM cho 3 ảnh
    allImages.forEach((imgSrc) => {
      const container = document.createElement("div");
      container.className = "image-container";

      const img = document.createElement("img");
      img.src = imgSrc;
      img.alt = "option";

      // Overlay che ảnh (sau 6s sẽ áp dụng)
      const coverDiv = document.createElement("div");
      coverDiv.className = "cover";
      coverDiv.style.display = "none"; 
      coverDiv.textContent = "?";

      // Dấu ✓ / ✗
      const checkmark = document.createElement("div");
      checkmark.className = "checkmark";
      checkmark.textContent = "✓";
      const wrongmark = document.createElement("div");
      wrongmark.className = "wrongmark";
      wrongmark.textContent = "✗";

      // Khi click vào ảnh
      container.addEventListener("click", () => {
        // Chỉ cho phép chọn ảnh sau khi từ khóa đã xuất hiện
        if (keywordEl.textContent === "") return;

        // Kiểm tra đúng/sai
        if (imgSrc === question.correct) {
          checkmark.style.display = "block";
          score++;
        } else {
          wrongmark.style.display = "block";
        }

        // Khóa không cho click nữa (có thể bằng cách removeEventListener hoặc thêm cờ)
        disableAllClicks();
        // Hiện nút "Câu tiếp theo" hoặc "Kết thúc"
        nextBtn.style.display = "inline-block";
      });

      container.appendChild(img);
      container.appendChild(coverDiv);
      container.appendChild(checkmark);
      container.appendChild(wrongmark);
      imageWrapper.appendChild(container);
    });

    // Hiển thị ảnh trong 6s, sau đó che + hiện từ khóa
    setTimeout(() => {
      // Che tất cả ảnh
      const covers = document.querySelectorAll(".image-container .cover");
      covers.forEach((cover) => {
        cover.style.display = "flex"; // hiện lớp che
      });
      // Hiện từ khóa
      keywordEl.textContent = question.word;
    }, totalTimeToShow);
  }

  /************************************************************
   * 5. DISABLE CLICK SAU KHI CHỌN
   ************************************************************/
  function disableAllClicks() {
    const containers = document.querySelectorAll(".image-container");
    containers.forEach((c) => {
      c.style.pointerEvents = "none"; // vô hiệu hóa click
    });
  }

  /************************************************************
   * 6. NEXT QUESTION
   ************************************************************/
  nextBtn.addEventListener("click", () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      loadQuestion();
    } else {
      endGame();
    }
  });

  /************************************************************
   * 7. KẾT THÚC GAME
   ************************************************************/
  function endGame() {
    showScreen("end");
    resultText.textContent = `Bạn trả lời đúng ${score}/${questions.length} câu.`;
  }

  /************************************************************
   * 8. XÁO TRỘN MẢNG
   ************************************************************/
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  /************************************************************
   * 9. SỰ KIỆN CHO NÚT
   ************************************************************/
  startBtn.addEventListener("click", startGame);
  replayBtn.addEventListener("click", () => {
    showScreen("start");
  });
</script>
</body>
</html>
