<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò Chơi Học Từ Vựng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .question-container {
            margin-bottom: 20px;
        }
        .choices-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .choice {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            width: 200px;
            cursor: pointer;
        }
        .choice:hover {
            background-color: #e0e0e0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Trò Chơi Học Từ Vựng</h1>
    <div id="gameContainer">
        <div id="questionContainer" class="question-container"></div>
        <div id="choicesContainer" class="choices-container"></div>
        <button id="nextButton" class="hidden">Câu tiếp theo</button>
    </div>
    <div id="resultContainer" class="hidden">
        <h2>Kết quả</h2>
        <p id="score"></p>
        <button id="restartButton">Chơi lại</button>
    </div>
    <script>
        const questions = [
            {
                question: "Học trực tuyến là gì?",
                choices: ["Online Learning", "Blended Learning", "Face to Face Learning", "Email"],
                correctAnswer: "Online Learning"
            },
            {
                question: "Học kết hợp là gì?",
                choices: ["Online Learning", "Blended Learning", "Strategy", "Prepare for"],
                correctAnswer: "Blended Learning"
            },
            // Thêm các câu hỏi khác tương tự
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionContainer = document.getElementById('questionContainer');
        const choicesContainer = document.getElementById('choicesContainer');
        const nextButton = document.getElementById('nextButton');
        const resultContainer = document.getElementById('resultContainer');
        const scoreDisplay = document.getElementById('score');
        const restartButton = document.getElementById('restartButton');

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            resultContainer.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            questionContainer.innerText = currentQuestion.question;

            currentQuestion.choices.forEach(choice => {
                const button = document.createElement('button');
                button.innerText = choice;
                button.classList.add('choice');
                button.addEventListener('click', () => selectAnswer(choice));
                choicesContainer.appendChild(button);
            });
        }

        function resetState() {
            nextButton.classList.add('hidden');
            while (choicesContainer.firstChild) {
                choicesContainer.removeChild(choicesContainer.firstChild);
            }
        }

        function selectAnswer(choice) {
            const correct = choice === questions[currentQuestionIndex].correctAnswer;
            if (correct) {
                score++;
                alert('Đúng rồi!');
            } else {
                alert('Sai rồi!');
            }
            nextButton.classList.remove('hidden');
        }

        function showResult() {
            gameContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            scoreDisplay.innerText = `Bạn trả lời đúng ${score} trên ${questions.length} câu.`;
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        });

        restartButton.addEventListener('click', startGame);

        startGame();
    </script>
</body>
</html>
