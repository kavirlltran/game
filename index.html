<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Chọn Ảnh Đúng – Responsive 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset và font */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    /* Màn hình */
    .screen {
      display: none;
      min-height: 100vh;
      padding: 20px;
    }
    .active {
      display: block;
    }
    h1, h2, h3, p {
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #005fa3;
    }
    /* Khung ảnh 3D */
    .image-container {
      display: inline-block;
      position: relative;
      margin: 10px;
      cursor: pointer;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
      background: #fff;
    }
    /* Kích thước ảnh lớn hơn, responsive */
    .image-container img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    /* Hiệu ứng nổi khi chọn */
    .image-container.selected {
      transform: scale(1.1);
      z-index: 10;
      box-shadow: 0 8px 12px rgba(0,0,0,0.4);
    }
    /* Overlay che ảnh */
    .cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      border-radius: 10px;
      display: none; /* ẩn ban đầu */
    }
    /* Dấu tích và dấu X */
    .checkmark, .wrongmark {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 2.5rem;
      font-weight: bold;
      z-index: 20;
      display: none;
    }
    .checkmark {
      color: green;
    }
    .wrongmark {
      color: red;
    }
    /* Timer hiển thị (có đếm ngược) */
    #timerDisplay {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 10px 0;
    }
    /* Responsive: với màn hình nhỏ, ảnh sẽ chiếm 90% chiều rộng */
    @media (max-width: 600px) {
      .image-container img {
        width: 90vw;
        height: auto;
      }
    }
  </style>
</head>
<body>

<!-- Màn hình bắt đầu -->
<div id="startScreen" class="screen active">
  <h1>Trò chơi: Chọn Ảnh Đúng – 3D & Timer</h1>
  <p>
    Mỗi câu hiển thị 3 ảnh (một trong số đó là đáp án đúng).<br>
    Bạn có 6 giây để xem ảnh ban đầu. Sau 6 giây, ảnh sẽ bị che và từ khóa xuất hiện, kèm đếm ngược 30s để trả lời.<br>
    Hãy nhớ vị trí ảnh đúng và chọn nó!
  </p>
  <button class="btn" id="startBtn">Bắt đầu</button>
</div>

<!-- Màn hình chơi game -->
<div id="gameScreen" class="screen">
  <h2 id="questionTitle">Câu 1</h2>
  <!-- Timer hiển thị (6s xem ảnh / 30s trả lời) -->
  <div id="timerDisplay"></div>
  <!-- Từ khóa (sẽ xuất hiện sau khi hết thời gian xem) -->
  <p><strong>Từ khóa:</strong> <span id="keyword"></span></p>
  
  <div id="imageWrapper"></div>

  <div style="margin-top: 20px;">
    <button class="btn" id="nextBtn" style="display: none;">Câu tiếp theo</button>
  </div>
</div>

<!-- Màn hình kết thúc -->
<div id="endScreen" class="screen">
  <h1>Kết thúc trò chơi</h1>
  <h2 id="resultText"></h2>
  <button class="btn" id="replayBtn">Chơi lại</button>
</div>

<script>
  /************************************************************
   * 1. DỮ LIỆU CÂU HỎI
   ************************************************************/
  // Mỗi câu: từ khóa, ảnh đúng, 2 ảnh gây nhiễu
  const questions = [
    {
      word: "face-to-face",
      correct: "face to face learning.jpg",
      distractors: ["prepare for.webp", "strategy.webp"]
    },
    {
      word: "prepare",
      correct: "prepare for.webp",
      distractors: ["strategy.webp", "online learning.webp"]
    },
    {
      word: "strategy",
      correct: "strategy.webp",
      distractors: ["online learning.webp", "blended learning.webp"]
    },
    {
      word: "online learning",
      correct: "online learning.webp",
      distractors: ["face to face learning.jpg", "blended learning.webp"]
    },
    {
      word: "blended learning",
      correct: "blended learning.webp",
      distractors: ["face to face learning.jpg", "strategy.webp"]
    }
  ];

  let currentQuestionIndex = 0;
  let score = 0;  
  const viewTime = 6;      // thời gian xem ảnh (6 giây)
  const answerTime = 30;   // thời gian trả lời (30 giây)
  let timerInterval = null;
  let remainingTime = 0;   // biến đếm ngược

  // Các giai đoạn của câu hỏi: "view" hoặc "answer"
  let questionPhase = "view";

  // Lấy các phần tử DOM
  const startScreen = document.getElementById("startScreen");
  const gameScreen = document.getElementById("gameScreen");
  const endScreen = document.getElementById("endScreen");

  const questionTitle = document.getElementById("questionTitle");
  const keywordEl = document.getElementById("keyword");
  const timerDisplay = document.getElementById("timerDisplay");
  const imageWrapper = document.getElementById("imageWrapper");
  const nextBtn = document.getElementById("nextBtn");
  const resultText = document.getElementById("resultText");

  const startBtn = document.getElementById("startBtn");
  const replayBtn = document.getElementById("replayBtn");

  /************************************************************
   * 2. CHUYỂN ĐỔI MÀN HÌNH
   ************************************************************/
  function showScreen(screenName) {
    startScreen.classList.remove("active");
    gameScreen.classList.remove("active");
    endScreen.classList.remove("active");

    if (screenName === "start") {
      startScreen.classList.add("active");
    } else if (screenName === "game") {
      gameScreen.classList.add("active");
    } else if (screenName === "end") {
      endScreen.classList.add("active");
    }
  }

  /************************************************************
   * 3. KHỞI ĐỘNG TRÒ CHƠI
   ************************************************************/
  function startGame() {
    score = 0;
    currentQuestionIndex = 0;
    showScreen("game");
    loadQuestion();
  }

  /************************************************************
   * 4. HIỂN THỊ CÂU HỎI VỚI TIMER
   ************************************************************/
  function loadQuestion() {
    // Reset trạng thái nút
    nextBtn.style.display = "none";
    keywordEl.textContent = "";
    clearInterval(timerInterval);

    // Xóa nội dung cũ
    imageWrapper.innerHTML = "";

    // Thiết lập giai đoạn xem ảnh
    questionPhase = "view";
    remainingTime = viewTime;
    updateTimerDisplay();

    // Lấy dữ liệu câu hỏi hiện tại
    const question = questions[currentQuestionIndex];
    questionTitle.textContent = `Câu ${currentQuestionIndex + 1}`;

    // Tạo mảng 3 ảnh (1 đúng + 2 sai) và xáo trộn vị trí
    const allImages = [question.correct, ...question.distractors];
    shuffleArray(allImages);

    // Tạo DOM cho từng ảnh
    allImages.forEach((imgSrc) => {
      const container = document.createElement("div");
      container.className = "image-container";

      const img = document.createElement("img");
      img.src = imgSrc;
      img.alt = "option";

      // Overlay che ảnh (sẽ xuất hiện sau thời gian xem)
      const coverDiv = document.createElement("div");
      coverDiv.className = "cover";
      coverDiv.textContent = "?";

      // Dấu tích / dấu X
      const checkmark = document.createElement("div");
      checkmark.className = "checkmark";
      checkmark.textContent = "✓";
      const wrongmark = document.createElement("div");
      wrongmark.className = "wrongmark";
      wrongmark.textContent = "✗";

      // Khi click vào ảnh (chỉ cho phép khi ở giai đoạn trả lời)
      container.addEventListener("click", () => {
        if (questionPhase !== "answer") return;

        // Nếu đã có ảnh được chọn rồi thì bỏ qua
        if (document.querySelector(".image-container.selected")) return;

        container.classList.add("selected");

        // Xóa bộ đếm trả lời
        clearInterval(timerInterval);

        // Kiểm tra đáp án
        if (imgSrc === question.correct) {
          checkmark.style.display = "block";
          score++;
        } else {
          wrongmark.style.display = "block";
        }
        // Vô hiệu hóa tất cả các click
        disableAllClicks();

        // Hiện nút "Câu tiếp theo"
        nextBtn.style.display = "inline-block";
      });

      container.appendChild(img);
      container.appendChild(coverDiv);
      container.appendChild(checkmark);
      container.appendChild(wrongmark);
      imageWrapper.appendChild(container);
    });

    // Bắt đầu bộ đếm cho giai đoạn xem ảnh (6s)
    timerInterval = setInterval(() => {
      remainingTime--;
      updateTimerDisplay();
      if (remainingTime <= 0) {
        clearInterval(timerInterval);
        // Sau 6 giây, chuyển sang giai đoạn trả lời:
        startAnswerPhase();
      }
    }, 1000);
  }

  // Cập nhật nội dung timer
  function updateTimerDisplay() {
    if (questionPhase === "view") {
      timerDisplay.textContent = `Thời gian xem ảnh: ${remainingTime}s`;
    } else if (questionPhase === "answer") {
      timerDisplay.textContent = `Thời gian trả lời: ${remainingTime}s`;
    }
  }

  // Khi hết thời gian xem, che ảnh và chuyển sang giai đoạn trả lời (30s)
  function startAnswerPhase() {
    // Che tất cả ảnh bằng overlay
    const covers = document.querySelectorAll(".image-container .cover");
    covers.forEach((cover) => {
      cover.style.display = "flex";
    });
    // Hiển thị từ khóa
    const question = questions[currentQuestionIndex];
    keywordEl.textContent = question.word;
    // Chuyển sang giai đoạn trả lời
    questionPhase = "answer";
    remainingTime = answerTime;
    updateTimerDisplay();

    // Bắt đầu bộ đếm cho giai đoạn trả lời
    timerInterval = setInterval(() => {
      remainingTime--;
      updateTimerDisplay();
      if (remainingTime <= 0) {
        clearInterval(timerInterval);
        // Nếu hết thời gian mà chưa chọn, vô hiệu hóa các click
        disableAllClicks();
        // Hiện nút "Câu tiếp theo"
        nextBtn.style.display = "inline-block";
      }
    }, 1000);
  }

  /************************************************************
   * 5. VÔ HIỆU HÓA CLICK SAU KHI ĐÃ CHỌN
   ************************************************************/
  function disableAllClicks() {
    const containers = document.querySelectorAll(".image-container");
    containers.forEach((c) => {
      c.style.pointerEvents = "none";
    });
  }

  /************************************************************
   * 6. CHUYỂN SANG CÂU TIẾP THEO / KẾT THÚC GAME
   ************************************************************/
  nextBtn.addEventListener("click", () => {
    currentQuestionIndex++;
    clearInterval(timerInterval);
    if (currentQuestionIndex < questions.length) {
      loadQuestion();
    } else {
      endGame();
    }
  });

  function endGame() {
    showScreen("end");
    resultText.textContent = `Bạn trả lời đúng ${score}/${questions.length} câu.`;
  }

  /************************************************************
   * 7. XÁO TRỘN MẢNG
   ************************************************************/
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  /************************************************************
   * 8. SỰ KIỆN CHO NÚT
   ************************************************************/
  startBtn.addEventListener("click", startGame);
  replayBtn.addEventListener("click", () => {
    showScreen("start");
  });
</script>
</body>
</html>
