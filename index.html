<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trò chơi Chọn Ảnh – 1/2 Kích Thước & Âm Thanh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base Reset & Nền */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('hinh-nen-ai-64.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
      padding: 10px;
      font-size: 1.3rem;
    }
    /* Màn hình chính */
    .screen {
      display: none;
      min-height: 100vh;
      padding: 20px;
    }
    .active {
      display: block;
    }
    /* Khung chứa nội dung game */
    .game-container {
      background: rgba(255, 255, 255, 0.9);
      border: 4px solid #ccc;
      border-radius: 10px;
      max-width: 1300px;
      margin: 0 auto;
      padding: 30px;
    }
    h1, h2, p {
      margin: 10px 0;
    }
    h1 {
      font-size: 2rem;
    }
    h2 {
      font-size: 1.8rem;
    }
    /* Nút */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.2rem;
    }
    .btn:hover {
      background: #005fa3;
    }
    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    /* Tiêu đề câu hỏi và đồng hồ đếm */
    #questionTitle {
      margin-bottom: 20px;
    }
    #timerDisplay {
      font-size: 1.3rem;
      font-weight: bold;
      color: red;
      margin-bottom: 15px;
    }
    /* Vùng chứa 3 ảnh: dàn hàng ngang */
    #imageWrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      overflow-x: auto;
    }
    /* Container ảnh: giảm còn 1/2 so với bản cũ: 525x330px */
    .image-container {
      position: relative;
      width: 525px;
      height: 330px;
      border: 3px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: #eee;
      cursor: pointer;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* Số thứ tự ảnh: luôn hiển thị */
    .number-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff9800;
      color: #fff;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.5rem;
      z-index: 100;
    }
    /* Lớp che: sử dụng natra.jpg, hiệu ứng trượt xuống */
    .cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('natra.jpg') center center / cover no-repeat;
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.5s ease;
      z-index: 5;
    }
    .cover.show {
      transform: scaleY(1);
    }
    /* Dấu tích / dấu X */
    .checkmark, .wrongmark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      display: none;
      z-index: 50;
    }
    .checkmark {
      color: green;
    }
    .wrongmark {
      color: red;
    }
    /* Nút "Câu tiếp theo" */
    #nextBtn {
      margin-top: 20px;
    }
    /* End screen */
    #endScreen h2 {
      margin-top: 30px;
      font-size: 1.5rem;
    }
    /* Responsive: nếu màn hình nhỏ */
    @media (max-width: 768px) {
      .image-container {
        width: 90vw;
        height: auto;
        margin-bottom: 20px;
      }
      .image-container img {
        height: auto;
      }
    }
  </style>
</head>
<body>

<!-- Màn hình Bắt đầu -->
<div id="startScreen" class="screen active">
  <div class="game-container">
    <h1>Trò chơi: Chọn Ảnh Đúng</h1>
    <p>
      Mỗi câu có 3 ảnh (1 đúng, 2 nhiễu).<br>
      Bạn sẽ được xem ảnh trong 5 giây, sau đó ảnh bị che bằng <em>natra.jpg</em> với hiệu ứng trượt.<br>
      Hãy nhớ vị trí ảnh đúng, rồi click để bỏ lớp che và chọn đáp án!
    </p>
    <button class="btn" id="startBtn">Bắt đầu</button>
  </div>
</div>

<!-- Màn hình Game -->
<div id="gameScreen" class="screen">
  <div class="game-container">
    <h2 id="questionTitle">Câu 1</h2>
    <div id="timerDisplay"></div>
    <div id="imageWrapper"></div>
    <button class="btn" id="nextBtn" disabled>Câu tiếp theo</button>
  </div>
</div>

<!-- Màn hình Kết thúc -->
<div id="endScreen" class="screen">
  <div class="game-container">
    <h1>Kết thúc trò chơi</h1>
    <h2 id="resultText"></h2>
    <button class="btn" id="replayBtn">Chơi lại</button>
  </div>
</div>

<script>
  // Khởi tạo âm thanh cho đáp án đúng và sai
  const audioCorrect = new Audio('true.mp3');
  const audioWrong = new Audio('failed.mp3');

  const questions = [
    {
      word: "face-to-face",
      correct: "face to face learning.jpg",
      distractors: ["prepare for.webp", "strategy.webp"]
    },
    {
      word: "prepare",
      correct: "prepare for.webp",
      distractors: ["strategy.webp", "online learning.webp"]
    },
    {
      word: "strategy",
      correct: "strategy.webp",
      distractors: ["online learning.webp", "blended learning.webp"]
    },
    {
      word: "online learning",
      correct: "online learning.webp",
      distractors: ["face to face learning.jpg", "blended learning.webp"]
    },
    {
      word: "blended learning",
      correct: "blended learning.webp",
      distractors: ["face to face learning.jpg", "strategy.webp"]
    }
  ];

  let currentQuestionIndex = 0;
  let score = 0;
  const viewTime = 5; // Thời gian xem ảnh: 5 giây
  let remainingTime = viewTime;
  let timerInterval = null;
  let answerSelected = false; // Cờ đánh dấu đã chọn đáp án hay chưa

  // DOM elements
  const startScreen = document.getElementById("startScreen");
  const gameScreen = document.getElementById("gameScreen");
  const endScreen = document.getElementById("endScreen");

  const questionTitle = document.getElementById("questionTitle");
  const timerDisplay = document.getElementById("timerDisplay");
  const imageWrapper = document.getElementById("imageWrapper");
  const nextBtn = document.getElementById("nextBtn");
  const resultText = document.getElementById("resultText");

  const startBtn = document.getElementById("startBtn");
  const replayBtn = document.getElementById("replayBtn");

  function showScreen(screenName) {
    startScreen.classList.remove("active");
    gameScreen.classList.remove("active");
    endScreen.classList.remove("active");
    if(screenName === "start") startScreen.classList.add("active");
    else if(screenName === "game") gameScreen.classList.add("active");
    else if(screenName === "end") endScreen.classList.add("active");
  }

  function startGame() {
    score = 0;
    currentQuestionIndex = 0;
    showScreen("game");
    loadQuestion();
  }

  function loadQuestion() {
    clearInterval(timerInterval);
    imageWrapper.innerHTML = "";
    remainingTime = viewTime;
    answerSelected = false;
    nextBtn.disabled = true; // Chưa chọn đáp án nên nút next bị vô hiệu
    updateTimerDisplay();

    const q = questions[currentQuestionIndex];
    questionTitle.textContent = `Câu ${currentQuestionIndex + 1}: ${q.word}`;
    // Tạo mảng 3 ảnh: 1 đáp án đúng + 2 nhiễu, xáo trộn vị trí
    const allImages = [q.correct, ...q.distractors];
    shuffleArray(allImages);

    allImages.forEach((imgSrc, index) => {
      const container = document.createElement("div");
      container.className = "image-container";

      const img = document.createElement("img");
      img.src = imgSrc;
      img.alt = "option";

      // Số thứ tự luôn hiển thị
      const label = document.createElement("div");
      label.className = "number-label";
      label.textContent = (index + 1).toString();

      const cover = document.createElement("div");
      cover.className = "cover";

      const checkmark = document.createElement("div");
      checkmark.className = "checkmark";
      checkmark.textContent = "✓";

      const wrongmark = document.createElement("div");
      wrongmark.className = "wrongmark";
      wrongmark.textContent = "✗";

      container.addEventListener("click", () => {
        // Chỉ cho phép click nếu cover đang hiển thị và chưa chọn đáp án nào
        if (!cover.classList.contains("show") || answerSelected) return;
        container.classList.add("selected");
        cover.classList.remove("show"); // Bỏ lớp che để hiển thị ảnh
        answerSelected = true;
        if(imgSrc === q.correct) {
          checkmark.style.display = "block";
          score++;
          audioCorrect.play();
        } else {
          wrongmark.style.display = "block";
          audioWrong.play();
        }
        disableAllClicks();
        nextBtn.disabled = false; // Bật nút "Câu tiếp theo"
      });

      container.appendChild(img);
      container.appendChild(label);
      container.appendChild(cover);
      container.appendChild(checkmark);
      container.appendChild(wrongmark);
      imageWrapper.appendChild(container);
    });

    timerInterval = setInterval(() => {
      remainingTime--;
      updateTimerDisplay();
      if(remainingTime <= 0) {
        clearInterval(timerInterval);
        showAllCovers();
      }
    }, 1000);
  }

  function showAllCovers() {
    const covers = document.querySelectorAll(".cover");
    covers.forEach(cover => {
      cover.classList.add("show");
    });
  }

  function updateTimerDisplay() {
    timerDisplay.textContent = `Thời gian xem ảnh: ${remainingTime}s`;
  }

  function disableAllClicks() {
    const containers = document.querySelectorAll(".image-container");
    containers.forEach(c => {
      c.style.pointerEvents = "none";
    });
  }

  nextBtn.addEventListener("click", () => {
    if(!answerSelected) return; // Nút chỉ hoạt động khi đã chọn đáp án
    currentQuestionIndex++;
    if(currentQuestionIndex < questions.length) {
      loadQuestion();
    } else {
      endGame();
    }
  });

  function endGame() {
    showScreen("end");
    resultText.textContent = `Bạn đã chọn đúng ${score}/${questions.length} câu.`;
  }

  function shuffleArray(array) {
    for(let i = array.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  startBtn.addEventListener("click", startGame);
  replayBtn.addEventListener("click", () => {
    showScreen("start");
  });
</script>
</body>
</html>
