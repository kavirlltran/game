<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trò chơi Chọn Ảnh – Hiệu Ứng Sinh Động & Số Thứ Tự Riêng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* BASE RESET & NỀN */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: url('hinh-nen-ai-64.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
      padding: 10px;
      font-size: 1.3rem;
      position: relative;
    }
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.15);
      z-index: -1;
    }

    /* HIỆU ỨNG CHO TOÀN BỘ MÀN HÌNH */
    .screen {
      display: none;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 1s ease-out;
    }
    .active {
      display: block;
    }
    .game-container {
      background: rgba(255, 255, 255, 0.95);
      border: 4px solid #ccc;
      border-radius: 10px;
      max-width: 1300px;
      margin: 0 auto;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: slideInUp 1s ease-out;
    }
    h1, h2, p {
      margin: 10px 0;
    }
    h1 {
      font-size: 2rem;
      animation: pulse 2s infinite;
    }
    h2 {
      font-size: 1.8rem;
    }
    /* NÚT */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.2rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    /* TIÊU ĐỀ & TIMER */
    #questionTitle {
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }
    #timerDisplay {
      font-size: 1.3rem;
      font-weight: bold;
      color: red;
      margin-bottom: 15px;
      animation: fadeIn 1s ease-out;
    }
    /* VÙNG CHỨA CÁC MỤC ẢNH */
    #imageWrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      overflow-x: auto;
      padding: 10px;
      animation: fadeIn 1s ease-out;
    }
    /* Mỗi mục bao gồm số thứ tự + container ảnh */
    .image-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Số thứ tự: hiển thị riêng, luôn trên đầu, in đậm, có khung nền */
    .number-label {
      background: #ff9800;
      color: #fff;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 10px;
      animation: bounce 1s;
    }
    /* Container ảnh: giảm kích thước còn 525x330px */
    .image-container {
      position: relative;
      width: 525px;
      height: 330px;
      border: 3px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: #eee;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .image-container:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* Lớp che: sử dụng ảnh natra.jpg, hiệu ứng trượt mượt */
    .cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('natra.jpg') center center / cover no-repeat;
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.5s ease;
      z-index: 5;
    }
    .cover.show {
      transform: scaleY(1);
    }
    /* Dấu tích / dấu X */
    .checkmark, .wrongmark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      display: none;
      z-index: 50;
      animation: fadeIn 0.5s;
    }
    .checkmark {
      color: green;
    }
    .wrongmark {
      color: red;
    }
    /* Nút "Câu tiếp theo" */
    #nextBtn {
      margin-top: 20px;
      animation: fadeIn 1s ease-out;
    }
    /* End Screen */
    #endScreen h2 {
      margin-top: 30px;
      font-size: 1.5rem;
    }
    /* KEYFRAMES */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    /* Responsive: trên điện thoại, hiển thị các mục theo hàng dọc */
    @media (max-width: 768px) {
      #imageWrapper {
        flex-direction: column;
        gap: 20px;
      }
      .image-container {
        width: 90vw;
        height: auto;
      }
      .image-container img {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Màn hình Bắt đầu -->
  <div id="startScreen" class="screen active">
    <div class="game-container">
      <h1>Trò chơi: Chọn Ảnh Đúng</h1>
      <p>
        Mỗi câu có 3 ảnh (1 đúng, 2 nhiễu).<br>
        Bạn sẽ được xem ảnh trong 5 giây, sau đó ảnh bị che bằng <em>natra.jpg</em> với hiệu ứng trượt mượt.<br>
        Hãy nhớ vị trí ảnh đúng, rồi click để bỏ lớp che và chọn đáp án!
      </p>
      <button class="btn" id="startBtn">Bắt đầu</button>
    </div>
  </div>

  <!-- Màn hình Game -->
  <div id="gameScreen" class="screen">
    <div class="game-container">
      <h2 id="questionTitle">Câu 1</h2>
      <div id="timerDisplay"></div>
      <div id="imageWrapper"></div>
      <button class="btn" id="nextBtn" disabled>Câu tiếp theo</button>
    </div>
  </div>

  <!-- Màn hình Kết thúc -->
  <div id="endScreen" class="screen">
    <div class="game-container">
      <h1>Kết thúc trò chơi</h1>
      <h2 id="resultText"></h2>
      <button class="btn" id="replayBtn">Chơi lại</button>
    </div>
  </div>

  <script>
    // Khởi tạo âm thanh cho đáp án đúng và sai
    const audioCorrect = new Audio('true.mp3');
    const audioWrong = new Audio('failed.mp3');

    const questions = [
      {
        word: "face-to-face",
        correct: "face to face learning.jpg",
        distractors: ["prepare for.webp", "strategy.webp"]
      },
      {
        word: "prepare",
        correct: "prepare for.webp",
        distractors: ["strategy.webp", "online learning.webp"]
      },
      {
        word: "strategy",
        correct: "strategy.webp",
        distractors: ["online learning.webp", "blended learning.webp"]
      },
      {
        word: "online learning",
        correct: "online learning.webp",
        distractors: ["face to face learning.jpg", "blended learning.webp"]
      },
      {
        word: "blended learning",
        correct: "blended learning.webp",
        distractors: ["face to face learning.jpg", "strategy.webp"]
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    const viewTime = 5; // 5 giây xem ảnh
    let remainingTime = viewTime;
    let timerInterval = null;
    let answerSelected = false; // Cờ đánh dấu đã chọn đáp án

    // DOM Elements
    const startScreen = document.getElementById("startScreen");
    const gameScreen = document.getElementById("gameScreen");
    const endScreen = document.getElementById("endScreen");

    const questionTitle = document.getElementById("questionTitle");
    const timerDisplay = document.getElementById("timerDisplay");
    const imageWrapper = document.getElementById("imageWrapper");
    const nextBtn = document.getElementById("nextBtn");
    const resultText = document.getElementById("resultText");

    const startBtn = document.getElementById("startBtn");
    const replayBtn = document.getElementById("replayBtn");

    function showScreen(screenName) {
      startScreen.classList.remove("active");
      gameScreen.classList.remove("active");
      endScreen.classList.remove("active");
      if (screenName === "start") startScreen.classList.add("active");
      else if (screenName === "game") gameScreen.classList.add("active");
      else if (screenName === "end") endScreen.classList.add("active");
    }

    function startGame() {
      score = 0;
      currentQuestionIndex = 0;
      showScreen("game");
      loadQuestion();
    }

    function loadQuestion() {
      clearInterval(timerInterval);
      imageWrapper.innerHTML = "";
      remainingTime = viewTime;
      answerSelected = false;
      nextBtn.disabled = true;
      updateTimerDisplay();

      const q = questions[currentQuestionIndex];
      questionTitle.textContent = `Câu ${currentQuestionIndex + 1}: ${q.word}`;
      // Tạo mảng 3 ảnh (1 đáp án đúng + 2 nhiễu) và xáo trộn vị trí
      const allImages = [q.correct, ...q.distractors];
      shuffleArray(allImages);

      allImages.forEach((imgSrc, index) => {
        // Tạo phần tử bao bọc cho mỗi mục (bao gồm số thứ tự và container ảnh)
        const item = document.createElement("div");
        item.className = "image-item";

        // Tạo phần tử số thứ tự
        const label = document.createElement("div");
        label.className = "number-label";
        label.textContent = (index + 1).toString();

        // Tạo container ảnh
        const container = document.createElement("div");
        container.className = "image-container";

        const img = document.createElement("img");
        img.src = imgSrc;
        img.alt = "option";

        // Tạo lớp che, dấu tích và dấu X
        const cover = document.createElement("div");
        cover.className = "cover";

        const checkmark = document.createElement("div");
        checkmark.className = "checkmark";
        checkmark.textContent = "✓";

        const wrongmark = document.createElement("div");
        wrongmark.className = "wrongmark";
        wrongmark.textContent = "✗";

        container.addEventListener("click", () => {
          // Chỉ cho phép click nếu lớp che đang hiển thị và chưa chọn đáp án nào
          if (!cover.classList.contains("show") || answerSelected) return;
          container.classList.add("selected");
          cover.classList.remove("show");
          answerSelected = true;
          if (imgSrc === q.correct) {
            checkmark.style.display = "block";
            score++;
            audioCorrect.play();
          } else {
            wrongmark.style.display = "block";
            audioWrong.play();
          }
          disableAllClicks();
          nextBtn.disabled = false;
        });

        // Xây dựng cấu trúc DOM: item chứa label và container
        container.appendChild(img);
        container.appendChild(cover);
        container.appendChild(checkmark);
        container.appendChild(wrongmark);
        item.appendChild(label);
        item.appendChild(container);
        imageWrapper.appendChild(item);
      });

      timerInterval = setInterval(() => {
        remainingTime--;
        updateTimerDisplay();
        if (remainingTime <= 0) {
          clearInterval(timerInterval);
          showAllCovers();
        }
      }, 1000);
    }

    function showAllCovers() {
      const covers = document.querySelectorAll(".cover");
      covers.forEach(cover => {
        cover.classList.add("show");
      });
    }

    function updateTimerDisplay() {
      timerDisplay.textContent = `Thời gian xem ảnh: ${remainingTime}s`;
    }

    function disableAllClicks() {
      const containers = document.querySelectorAll(".image-container");
      containers.forEach(c => {
        c.style.pointerEvents = "none";
      });
    }

    nextBtn.addEventListener("click", () => {
      if (!answerSelected) return;
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        endGame();
      }
    });

    function endGame() {
      showScreen("end");
      resultText.textContent = `Bạn đã chọn đúng ${score}/${questions.length} câu.`;
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    startBtn.addEventListener("click", startGame);
    replayBtn.addEventListener("click", () => {
      showScreen("start");
    });
  </script>
</body>
</html>
