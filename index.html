<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trò chơi Chọn Ảnh – Mở ảnh & Chọn lại khi sai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* BASE RESET & NỀN */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('hinh-nen-ai-64.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
      padding: 10px;
      font-size: 1.3rem;
      position: relative;
    }
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.15);
      z-index: -1;
    }
    
    /* NHẠC NỀN */
    audio#bgMusic {
      display: none;
    }
    
    /* MÀN HÌNH */
    .screen {
      display: none;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 1s ease-out;
    }
    .active {
      display: block;
    }
    .game-container {
      background: rgba(255, 255, 255, 0.95);
      border: 4px solid #ccc;
      border-radius: 10px;
      max-width: 1300px;
      margin: 0 auto;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: slideInUp 1s ease-out;
    }
    h1, h2, p {
      margin: 10px 0;
    }
    h1 {
      font-size: 2rem;
      animation: pulse 2s infinite;
    }
    h2 {
      font-size: 1.8rem;
    }
    /* NÚT */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.2rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    /* TIÊU ĐỀ & TIMER */
    #questionTitle {
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }
    #timerDisplay {
      font-size: 1.3rem;
      font-weight: bold;
      color: red;
      margin-bottom: 15px;
      animation: fadeIn 1s ease-out;
    }
    /* VÙNG CHỨA CÁC MỤC ẢNH */
    #imageWrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      overflow-x: auto;
      padding: 10px;
      animation: fadeIn 1s ease-out;
    }
    /* Mỗi mục bao gồm số thứ tự và container ảnh */
    .image-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255,255,255,0.9);
      padding: 0 50px;
      border-radius: 10px;
    }
    /* Số thứ tự – tách riêng */
    .number-label {
      background: #ff9800;
      color: #fff;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 10px;
      animation: bounce 1s;
    }
    /* Container ảnh: giữ kích thước ban đầu là 700×440px */
    .image-container {
      position: relative;
      width: 700px;
      height: 440px;
      border: 3px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: #eee;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .image-container:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    /* CHỈNH KÍCH THƯỚC ẢNH: giảm 15% để vừa với ô bao quanh */
    .image-container img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      display: block;
      margin: auto;
    }
    /* Lớp che: sử dụng ảnh natra.jpg, hiệu ứng trượt mượt */
    .cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('natra.jpg') center center / cover no-repeat;
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.5s ease;
      z-index: 5;
    }
    .cover.show {
      transform: scaleY(1);
    }
    /* Dấu tích / dấu X */
    .checkmark, .wrongmark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      display: none;
      z-index: 50;
      animation: fadeIn 0.5s;
    }
    .checkmark {
      color: green;
    }
    .wrongmark {
      color: red;
    }
    /* Nút "Câu tiếp theo" */
    #nextBtn {
      margin-top: 20px;
      animation: fadeIn 1s ease-out;
    }
