<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trò chơi Chọn Ảnh – 5s Xem Ảnh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* RESET CƠ BẢN */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
      text-align: center;
      padding: 10px;
    }

    /* CÁC MÀN HÌNH CHÍNH */
    .screen {
      display: none;
      min-height: 100vh;
      padding: 20px;
    }
    .active {
      display: block;
    }

    /* KHUNG CHUNG CHỨA NỘI DUNG GAME */
    .game-container {
      background: #fff;
      border: 4px solid #ccc;
      border-radius: 10px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2, h3, p {
      margin: 10px 0;
    }

    /* NÚT CHUNG */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    .btn:hover {
      background: #005fa3;
    }

    /* TIÊU ĐỀ CÂU HỎI, TỪ KHÓA */
    #questionTitle {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    #keyword {
      display: block;
      font-size: 2rem;        /* lớn hơn */
      font-weight: bold;      /* in đậm */
      color: #ffc107;         /* vàng */
      margin: 10px 0 20px 0;
    }

    /* HIỂN THỊ THỜI GIAN XEM ẢNH 5S */
    #timerDisplay {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: red;
    }

    /* KHU VỰC CHỨA 3 ẢNH */
    #imageWrapper {
      display: flex;
      justify-content: center;
      gap: 30px; /* khoảng cách giữa 3 ảnh */
      flex-wrap: wrap; /* xuống hàng trên mobile */
      margin-top: 20px;
    }
    .image-container {
      position: relative;
      width: 250px;  /* cố định chiều rộng để giữ tỉ lệ */
      height: 180px; /* chiều cao tương đối */
      border: 3px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: #eee;
      cursor: pointer;
    }
    /* ẢNH BÊN TRONG */
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* NHÃN SỐ THỨ TỰ 1,2,3 */
    .number-label {
      position: absolute;
      top: 5px;
      left: 5px;
      background: #ff9800;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
    }

    /* CHE ẢNH HOÀN TOÀN (KHÔNG TRONG SUỐT) */
    .cover {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000; /* đen hoàn toàn */
      display: none;    /* ẩn ban đầu */
      justify-content: center;
      align-items: center;
    }

    /* DẤU ✓ / ✗ */
    .checkmark, .wrongmark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      display: none;
      z-index: 2;
    }
    .checkmark {
      color: green;
    }
    .wrongmark {
      color: red;
    }

    /* NÚT NEXT Ở DƯỚI */
    #nextBtn {
      margin-top: 20px;
    }

    /* MÀN HÌNH KẾT THÚC */
    #endScreen h2 {
      margin-top: 30px;
      font-size: 1.5rem;
    }

    /* RESPONSIVE CHO MÀN HÌNH NHỎ */
    @media (max-width: 768px) {
      .image-container {
        width: 80%;
        height: auto;
        margin-bottom: 20px;
      }
      .image-container img {
        height: auto;
      }
    }
  </style>
</head>
<body>

<!-- MÀN HÌNH BẮT ĐẦU -->
<div id="startScreen" class="screen active">
  <div class="game-container">
    <h1>Trò chơi: Chọn Ảnh Đúng</h1>
    <p>Mỗi câu có 3 ảnh (1 đúng, 2 sai). Bạn có 5 giây để xem ảnh, sau đó ảnh sẽ bị che hoàn toàn, từ khóa hiện ra. Hãy nhớ vị trí ảnh đúng và chọn!</p>
    <button class="btn" id="startBtn">Bắt đầu</button>
  </div>
</div>

<!-- MÀN HÌNH GAME -->
<div id="gameScreen" class="screen">
  <div class="game-container">
    <h2 id="questionTitle">Câu 1</h2>
    <div id="timerDisplay"></div>
    <!-- TỪ KHÓA (sau 5s mới hiển thị) -->
    <span id="keyword"></span>

    <!-- KHỐI 3 ẢNH -->
    <div id="imageWrapper"></div>

    <!-- NÚT NEXT -->
    <button class="btn" id="nextBtn" style="display: none;">Câu tiếp theo</button>
  </div>
</div>

<!-- MÀN HÌNH KẾT THÚC -->
<div id="endScreen" class="screen">
  <div class="game-container">
    <h1>Kết thúc trò chơi</h1>
    <h2 id="resultText"></h2>
    <button class="btn" id="replayBtn">Chơi lại</button>
  </div>
</div>

<script>
  /************************************************************
   * 1. DỮ LIỆU CÂU HỎI
   ************************************************************/
  // Mỗi câu: từ khóa (word), ảnh đúng (correct), 2 ảnh nhiễu (distractors)
  const questions = [
    {
      word: "face-to-face",
      correct: "face to face learning.jpg",
      distractors: ["prepare for.webp", "strategy.webp"]
    },
    {
      word: "prepare",
      correct: "prepare for.webp",
      distractors: ["strategy.webp", "online learning.webp"]
    },
    {
      word: "strategy",
      correct: "strategy.webp",
      distractors: ["online learning.webp", "blended learning.webp"]
    },
    {
      word: "online learning",
      correct: "online learning.webp",
      distractors: ["face to face learning.jpg", "blended learning.webp"]
    },
    {
      word: "blended learning",
      correct: "blended learning.webp",
      distractors: ["face to face learning.jpg", "strategy.webp"]
    }
  ];

  let currentQuestionIndex = 0;
  let score = 0;
  let viewTime = 5; // 5 giây xem ảnh
  let timerInterval = null;
  let remainingTime = viewTime;

  // DOM
  const startScreen = document.getElementById("startScreen");
  const gameScreen = document.getElementById("gameScreen");
  const endScreen = document.getElementById("endScreen");

  const questionTitle = document.getElementById("questionTitle");
  const timerDisplay = document.getElementById("timerDisplay");
  const keywordEl = document.getElementById("keyword");
  const imageWrapper = document.getElementById("imageWrapper");
  const nextBtn = document.getElementById("nextBtn");
  const resultText = document.getElementById("resultText");

  const startBtn = document.getElementById("startBtn");
  const replayBtn = document.getElementById("replayBtn");

  /************************************************************
   * 2. CHUYỂN MÀN HÌNH
   ************************************************************/
  function showScreen(screenName) {
    startScreen.classList.remove("active");
    gameScreen.classList.remove("active");
    endScreen.classList.remove("active");

    if (screenName === "start") {
      startScreen.classList.add("active");
    } else if (screenName === "game") {
      gameScreen.classList.add("active");
    } else if (screenName === "end") {
      endScreen.classList.add("active");
    }
  }

  /************************************************************
   * 3. BẮT ĐẦU GAME
   ************************************************************/
  function startGame() {
    score = 0;
    currentQuestionIndex = 0;
    showScreen("game");
    loadQuestion();
  }

  /************************************************************
   * 4. TẢI CÂU HỎI
   ************************************************************/
  function loadQuestion() {
    // Reset
    keywordEl.textContent = "";
    nextBtn.style.display = "none";
    imageWrapper.innerHTML = "";
    clearInterval(timerInterval);

    // Lấy câu hỏi
    const question = questions[currentQuestionIndex];
    questionTitle.textContent = `Câu ${currentQuestionIndex + 1}`;

    // Tạo mảng 3 ảnh
    const allImages = [question.correct, ...question.distractors];
    shuffleArray(allImages);

    // Tạo DOM 3 ảnh
    allImages.forEach((imgSrc, index) => {
      const container = document.createElement("div");
      container.className = "image-container";

      // Ảnh
      const img = document.createElement("img");
      img.src = imgSrc;
      img.alt = "option";

      // Số thứ tự
      const label = document.createElement("div");
      label.className = "number-label";
      label.textContent = (index + 1).toString();

      // Overlay che hoàn toàn
      const cover = document.createElement("div");
      cover.className = "cover";

      // Dấu ✓ / ✗
      const checkmark = document.createElement("div");
      checkmark.className = "checkmark";
      checkmark.textContent = "✓";
      const wrongmark = document.createElement("div");
      wrongmark.className = "wrongmark";
      wrongmark.textContent = "✗";

      // Xử lý khi click ảnh
      container.addEventListener("click", () => {
        // Chỉ cho phép click khi ảnh đã bị che (tức sau 5s)
        if (cover.style.display !== "flex") return;

        // Nếu đã chọn 1 ảnh rồi, không cho chọn lại
        if (document.querySelector(".image-container.selected")) return;

        // Đánh dấu ảnh được chọn
        container.classList.add("selected");

        // Kiểm tra đúng/sai
        if (imgSrc === question.correct) {
          checkmark.style.display = "block";
          score++;
        } else {
          wrongmark.style.display = "block";
        }

        // Vô hiệu hóa click tiếp
        disableAllClicks();
        // Hiện nút "Câu tiếp theo"
        nextBtn.style.display = "inline-block";
      });

      container.appendChild(img);
      container.appendChild(label);
      container.appendChild(cover);
      container.appendChild(checkmark);
      container.appendChild(wrongmark);
      imageWrapper.appendChild(container);
    });

    // Bắt đầu đếm 5s cho giai đoạn xem ảnh
    remainingTime = viewTime;
    updateTimer();
    timerInterval = setInterval(() => {
      remainingTime--;
      updateTimer();
      if (remainingTime <= 0) {
        clearInterval(timerInterval);
        // Hết 5s -> che ảnh, hiển thị keyword
        hideAllImages();
        keywordEl.textContent = question.word;
      }
    }, 1000);
  }

  /************************************************************
   * 5. CHE ẢNH HOÀN TOÀN SAU 5S
   ************************************************************/
  function hideAllImages() {
    const covers = document.querySelectorAll(".cover");
    covers.forEach((cover) => {
      cover.style.display = "flex";
    });
  }

  /************************************************************
   * 6. CẬP NHẬT HIỂN THỊ TIMER
   ************************************************************/
  function updateTimer() {
    timerDisplay.textContent = `Thời gian xem ảnh: ${remainingTime}s`;
  }

  /************************************************************
   * 7. VÔ HIỆU HÓA CLICK SAU KHI CHỌN
   ************************************************************/
  function disableAllClicks() {
    const containers = document.querySelectorAll(".image-container");
    containers.forEach((c) => {
      c.style.pointerEvents = "none";
    });
  }

  /************************************************************
   * 8. NÚT NEXT
   ************************************************************/
  nextBtn.addEventListener("click", () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      loadQuestion();
    } else {
      endGame();
    }
  });

  /************************************************************
   * 9. KẾT THÚC
   ************************************************************/
  function endGame() {
    showScreen("end");
    resultText.textContent = `Bạn đã chọn đúng ${score}/${questions.length} câu.`;
  }

  /************************************************************
   * 10. XÁO TRỘN MẢNG
   ************************************************************/
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  /************************************************************
   * 11. NÚT SỰ KIỆN
   ************************************************************/
  startBtn.addEventListener("click", startGame);
  replayBtn.addEventListener("click", () => {
    showScreen("start");
  });
</script>
</body>
</html>
