<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trò chơi Chọn Ảnh – natra.jpg Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* RESET & FONT */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
      text-align: center;
      padding: 10px;
    }

    /* MÀN HÌNH CHÍNH */
    .screen {
      display: none;
      min-height: 100vh;
      padding: 20px;
    }
    .active {
      display: block;
    }

    /* KHUNG CHUNG */
    .game-container {
      background: #fff;
      border: 4px solid #ccc;
      border-radius: 10px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2, p {
      margin: 10px 0;
    }

    /* NÚT CHUNG */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    .btn:hover {
      background: #005fa3;
    }

    /* TIÊU ĐỀ CÂU HỎI */
    #questionTitle {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    /* HIỂN THỊ THỜI GIAN 5 GIÂY */
    #timerDisplay {
      font-size: 1.2rem;
      font-weight: bold;
      color: red;
      margin-bottom: 15px;
    }

    /* VÙNG CHỨA 3 ẢNH */
    #imageWrapper {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap; /* Cho mobile */
      margin-top: 20px;
    }
    .image-container {
      position: relative;
      width: 280px;
      height: 180px;
      border: 3px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: #eee;
      cursor: pointer;
    }
    /* ẢNH BÊN TRONG */
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* NHÃN SỐ THỨ TỰ 1,2,3 - đặt phía trên ảnh */
    .number-label {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff9800;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
    }

    /* COVER = ẢNH NATRA.JPG */
    .cover {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('natra.jpg') no-repeat center center;
      background-size: cover;
      display: none; /* ẩn ban đầu */
      justify-content: center;
      align-items: center;
    }

    /* DẤU TÍCH (✓) / DẤU X (✗) */
    .checkmark, .wrongmark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      display: none;
      z-index: 2;
    }
    .checkmark {
      color: green;
    }
    .wrongmark {
      color: red;
    }

    /* NÚT NEXT LUÔN HIỂN THỊ */
    #nextBtn {
      margin-top: 20px;
    }

    /* MODAL HIỂN THỊ ẢNH CHỌN */
    #modalOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #modalContent {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }
    #modalImage {
      width: 100%;
      height: auto;
      display: block;
      border: 4px solid #fff;
      border-radius: 10px;
    }
    /* Dấu ✓/✗ trong modal */
    #modalMark {
      position: absolute;
      top: 10px; 
      right: 10px;
      font-size: 3rem;
      font-weight: bold;
      color: green; /* mặc định xanh, sẽ đổi sang đỏ nếu sai */
    }
    /* Close modal */
    #modalClose {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    /* MÀN HÌNH KẾT THÚC */
    #endScreen h2 {
      margin-top: 30px;
      font-size: 1.5rem;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .image-container {
        width: 80%;
        height: auto;
        margin-bottom: 20px;
      }
      .image-container img {
        height: auto;
      }
    }
  </style>
</head>
<body>

<!-- MÀN HÌNH BẮT ĐẦU -->
<div id="startScreen" class="screen active">
  <div class="game-container">
    <h1>Trò chơi: Chọn Ảnh Đúng</h1>
    <p>Bạn có 5 giây để xem 3 ảnh (1 đúng, 2 nhiễu). Hết 5 giây, ảnh bị che bằng <em>natra.jpg</em>. Hãy nhớ vị trí ảnh đúng!</p>
    <button class="btn" id="startBtn">Bắt đầu</button>
  </div>
</div>

<!-- MÀN HÌNH GAME -->
<div id="gameScreen" class="screen">
  <div class="game-container">
    <h2 id="questionTitle">Câu 1</h2>
    <div id="timerDisplay"></div>
    <div id="imageWrapper"></div>

    <!-- NÚT NEXT LUÔN HIỂN THỊ -->
    <button class="btn" id="nextBtn">Câu tiếp theo</button>
  </div>
</div>

<!-- MÀN HÌNH KẾT THÚC -->
<div id="endScreen" class="screen">
  <div class="game-container">
    <h1>Kết thúc trò chơi</h1>
    <h2 id="resultText"></h2>
    <button class="btn" id="replayBtn">Chơi lại</button>
  </div>
</div>

<!-- MODAL HIỂN THỊ ẢNH CHỌN -->
<div id="modalOverlay">
  <div id="modalContent">
    <span id="modalClose">✕</span>
    <img id="modalImage" src="" alt="Selected" />
    <div id="modalMark">✓</div>
  </div>
</div>

<script>
  /************************************************************
   * 1. DỮ LIỆU CÂU HỎI
   ************************************************************/
  const questions = [
    {
      word: "face-to-face",
      correct: "face to face learning.jpg",
      distractors: ["prepare for.webp", "strategy.webp"]
    },
    {
      word: "prepare",
      correct: "prepare for.webp",
      distractors: ["strategy.webp", "online learning.webp"]
    },
    {
      word: "strategy",
      correct: "strategy.webp",
      distractors: ["online learning.webp", "blended learning.webp"]
    },
    {
      word: "online learning",
      correct: "online learning.webp",
      distractors: ["face to face learning.jpg", "blended learning.webp"]
    },
    {
      word: "blended learning",
      correct: "blended learning.webp",
      distractors: ["face to face learning.jpg", "strategy.webp"]
    }
  ];

  let currentQuestionIndex = 0;
  let score = 0;
  let viewTime = 5; // 5 giây xem ảnh
  let timerInterval = null;
  let remainingTime = viewTime;

  // DOM
  const startScreen = document.getElementById("startScreen");
  const gameScreen = document.getElementById("gameScreen");
  const endScreen = document.getElementById("endScreen");

  const questionTitle = document.getElementById("questionTitle");
  const timerDisplay = document.getElementById("timerDisplay");
  const imageWrapper = document.getElementById("imageWrapper");
  const nextBtn = document.getElementById("nextBtn");
  const resultText = document.getElementById("resultText");

  const startBtn = document.getElementById("startBtn");
  const replayBtn = document.getElementById("replayBtn");

  // Modal
  const modalOverlay = document.getElementById("modalOverlay");
  const modalImage = document.getElementById("modalImage");
  const modalMark = document.getElementById("modalMark");
  const modalClose = document.getElementById("modalClose");

  /************************************************************
   * 2. CHUYỂN MÀN HÌNH
   ************************************************************/
  function showScreen(screenName) {
    startScreen.classList.remove("active");
    gameScreen.classList.remove("active");
    endScreen.classList.remove("active");

    if (screenName === "start") {
      startScreen.classList.add("active");
    } else if (screenName === "game") {
      gameScreen.classList.add("active");
    } else if (screenName === "end") {
      endScreen.classList.add("active");
    }
  }

  /************************************************************
   * 3. BẮT ĐẦU GAME
   ************************************************************/
  function startGame() {
    score = 0;
    currentQuestionIndex = 0;
    showScreen("game");
    loadQuestion();
  }

  /************************************************************
   * 4. TẢI CÂU HỎI
   ************************************************************/
  function loadQuestion() {
    // Reset
    clearInterval(timerInterval);
    imageWrapper.innerHTML = "";
    remainingTime = viewTime;
    updateTimerDisplay();

    const q = questions[currentQuestionIndex];
    questionTitle.textContent = `Câu ${currentQuestionIndex + 1}: ${q.word}`;

    // Tạo mảng 3 ảnh
    const allImages = [q.correct, ...q.distractors];
    shuffleArray(allImages);

    // Tạo DOM 3 ảnh
    allImages.forEach((imgSrc, index) => {
      const container = document.createElement("div");
      container.className = "image-container";

      // Ảnh
      const img = document.createElement("img");
      img.src = imgSrc;
      img.alt = "option";

      // Số thứ tự
      const label = document.createElement("div");
      label.className = "number-label";
      label.textContent = (index + 1).toString();

      // Cover = natra.jpg
      const cover = document.createElement("div");
      cover.className = "cover";

      // Dấu ✓ / ✗
      const checkmark = document.createElement("div");
      checkmark.className = "checkmark";
      checkmark.textContent = "✓";

      const wrongmark = document.createElement("div");
      wrongmark.className = "wrongmark";
      wrongmark.textContent = "✗";

      // Click ảnh
      container.addEventListener("click", () => {
        // Chỉ cho phép click khi cover đã hiển thị
        if (cover.style.display !== "flex") return;

        // Nếu đã chọn 1 ảnh trước đó, bỏ qua
        if (document.querySelector(".image-container.selected")) return;

        container.classList.add("selected");

        // Kiểm tra đúng/sai
        let isCorrect = (imgSrc === q.correct);
        if (isCorrect) {
          checkmark.style.display = "block";
          score++;
        } else {
          wrongmark.style.display = "block";
        }

        // Hiển thị modal phóng to ảnh
        showModal(imgSrc, isCorrect);

        // Vô hiệu hóa click khác
        disableAllClicks();
      });

      container.appendChild(img);
      container.appendChild(label);
      container.appendChild(cover);
      container.appendChild(checkmark);
      container.appendChild(wrongmark);
      imageWrapper.appendChild(container);
    });

    // Đếm 5s cho giai đoạn xem ảnh
    timerInterval = setInterval(() => {
      remainingTime--;
      updateTimerDisplay();
      if (remainingTime <= 0) {
        clearInterval(timerInterval);
        // Hết 5s -> hiển thị cover natra.jpg
        showCovers();
      }
    }, 1000);
  }

  /************************************************************
   * 5. HIỂN THỊ COVER NATRA.JPG
   ************************************************************/
  function showCovers() {
    const covers = document.querySelectorAll(".cover");
    covers.forEach((cover) => {
      cover.style.display = "flex";
    });
  }

  /************************************************************
   * 6. CẬP NHẬT HIỂN THỊ TIMER
   ************************************************************/
  function updateTimerDisplay() {
    timerDisplay.textContent = `Thời gian xem ảnh: ${remainingTime}s`;
  }

  /************************************************************
   * 7. VÔ HIỆU HÓA CLICK SAU KHI CHỌN
   ************************************************************/
  function disableAllClicks() {
    const containers = document.querySelectorAll(".image-container");
    containers.forEach((c) => {
      c.style.pointerEvents = "none";
    });
  }

  /************************************************************
   * 8. SHOW MODAL PHÓNG TO ẢNH
   ************************************************************/
  function showModal(imgSrc, isCorrect) {
    modalImage.src = imgSrc;
    modalMark.textContent = isCorrect ? "✓" : "✗";
    modalMark.style.color = isCorrect ? "green" : "red";
    modalOverlay.style.display = "flex";
  }

  // Đóng modal
  function closeModal() {
    modalOverlay.style.display = "none";
  }
  modalClose.addEventListener("click", closeModal);
  // Click ngoài modal cũng đóng
  modalOverlay.addEventListener("click", (e) => {
    if (e.target === modalOverlay) {
      closeModal();
    }
  });

  /************************************************************
   * 9. NÚT NEXT
   ************************************************************/
  nextBtn.addEventListener("click", () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      loadQuestion();
    } else {
      endGame();
    }
  });

  /************************************************************
   * 10. KẾT THÚC
   ************************************************************/
  function endGame() {
    showScreen("end");
    resultText.textContent = `Bạn đã chọn đúng ${score}/${questions.length} câu.`;
  }

  /************************************************************
   * 11. XÁO TRỘN MẢNG
   ************************************************************/
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  /************************************************************
   * 12. SỰ KIỆN NÚT
   ************************************************************/
  startBtn.addEventListener("click", startGame);
  replayBtn.addEventListener("click", () => {
    showScreen("start");
  });
</script>
</body>
</html>
